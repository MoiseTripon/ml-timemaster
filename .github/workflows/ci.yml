name: ci
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing changes
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Checkout PR branch

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: |
          python -m pip install -U pip
          pip install black ruff isort mypy pytest

      - name: Run formatters
        run: |
          black .
          isort .
          ruff check --fix .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code"

      - name: Ruff (lint - remaining issues)
        run: ruff check .

      - name: mypy (types)
        run: mypy .

      - name: pytest
        run: pytest -q
