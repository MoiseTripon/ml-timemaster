name: ci
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
      - run: |
          python -m pip install -U pip
          pip install black ruff isort mypy pytest
      - name: Black (check)
        run: black --check .
      - name: Ruff (lint)
        run: ruff check .
      - name: isort (check)
        run: isort --check-only .
      - name: mypy (types)
        run: mypy .