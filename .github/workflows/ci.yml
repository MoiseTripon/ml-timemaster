name: ci
on:
  push:
    branches: [main, develop] # Auto-fix on main branches
  pull_request:
    branches: [main, develop] # Only check on PRs

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: |
          python -m pip install -U pip
          pip install black ruff isort mypy pytest

      # Auto-fix only on direct pushes to main
      - name: Run formatters (fix)
        if: github.event_name == 'push'
        run: |
          black .
          isort .
          ruff check --fix .

      - name: Commit changes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code"

      # On PRs, only check (fail if not formatted)
      - name: Check formatting (PRs)
        if: github.event_name == 'pull_request'
        run: |
          black --check .
          isort --check-only .
          ruff check .

      - name: mypy (types)
        run: mypy .

      - name: pytest
        run: pytest -q
